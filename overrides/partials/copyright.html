<pre id="update-time">
    <!-- 此处插入GitHub获取的时间 -->
    更新时间获取中...<br/>
    若长时间不显示请科学上网后刷新或<a href="https://update-time.easy-qfnu.top" target="_blank" color="blue">点此查看</a>外部链接
</pre>

<style>
    #update-time {
        color: #BABABA;
        margin: auto .6rem;
        border-radius: 3px;
        padding: .4rem 0;
        font-size: 14px;
        line-height: 1.6;
        white-space: nowrap;
        /* 文本不换行 */
        overflow: hidden;
        /* 隐藏溢出的文本 */
        text-overflow: ellipsis;
        /* 显示省略号 */
    }

    #update-time a {
        color: #819BFC;
        text-decoration: none;
    }
</style>

<script>
    // 获取GitHub上的HTML文件内容
    fetch('https://update-time.easy-qfnu.top/update-time-Easy-QFNU.html')
        .then(response => response.text())
        .then(html => {
            // 创建一个新的div元素，并将HTML内容设置为其innerHTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;

            // 获取解析后的HTML代码
            const parsedHTML = tempDiv.innerHTML;

            // 将解析后的HTML代码填充到页面中指定的位置
            document.getElementById('update-time').innerHTML = parsedHTML;
        })
        .catch(error => console.error('获取更新时间失败:', error));
</script>
